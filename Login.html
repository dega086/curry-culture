<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="Main.css"> 
    <style>
        
        body {
            background-image: url(https://www.syriana.co.za/wp-content/uploads/2022/05/book-a-table-in-restaurant-online.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        
        .form-container {
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px; 
            width: 50%;
            margin: 50px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h3 {
            font-size: 2em;
        }

        table {
            width: 100%;
        }

        td {
            font-size: 1.2em;
            padding: 10px;
        }

        
        input[type="text"], input[type="password"], input[type="tel"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3); 
            color: white;
        }

        input::placeholder {
            color: white;
            opacity: 0.8;
        }

       
        input[type="submit"] {
            background-color: #ff512f;
            color: white;
            font-size: 1.2em;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: #f09819;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h3>WELCOME TO RESTOBOOK !</h3>
        <br>

        <form action="HOME.html" method="get"> 
            <table>
                <tr>
                    <td>EMAIL ID:</td>
                    <td><input type="email" name="email" placeholder="Enter your email" required /></td>
                </tr>
                <tr>
                    <td>PASSWORD:</td>
                    <td><input type="password" name="password" placeholder="Enter password" minlength="8" required /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" name="Log In" value="Log In" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>

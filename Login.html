<!DOCTYPE html>
<html>
<head>
    <title>Login page</title>
    <link rel="stylesheet" href="Main.css"> <!-- Linking the CSS file -->
    <style>
        /* Background Styling */
        body {
            background-image: url(https://t3.ftcdn.net/jpg/02/06/04/70/240_F_206047084_OxZGQ404N8rocQmItLIQRMRWlQwV3mSH.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        /* Centered Form Box */
        .form-container {
            background: rgba(0, 0, 0, 0.5); /* 50% Transparent Black */
            padding: 30px;
            border-radius: 15px; /* Curved box */
            width: 50%;
            margin: 50px auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h3 {
            font-size: 2em;
        }

        table {
            width: 100%;
        }

        td {
            font-size: 1.2em;
            padding: 10px;
        }

        /* Input Fields */
        input[type="text"], input[type="password"], input[type="tel"], input[type="email"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3); /* Semi-transparent input fields */
            color: white;
        }

        input::placeholder {
            color: white;
            opacity: 0.8;
        }

        /* Submit Button */
        input[type="submit"] {
            background-color: #ff512f;
            color: white;
            font-size: 1.2em;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background: #f09819;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h3>WELCOME TO RESTOBOOK !</h3>
        <br>

        <form action="HOME.html" method="get"> <!-- Redirects to PDL1.html -->
            <table>
                <tr>
                    <td>NAME:</td>
                    <td><input type="text" name="name" placeholder="Enter your name" required /></td>
                </tr>
                <tr>
                    <td>EMAIL ID:</td>
                    <td><input type="email" name="email" placeholder="Enter your email" required /></td>
                </tr>
                <tr>
                    <td>PASSWORD:</td>
                    <td><input type="password" name="password" placeholder="Enter password" minlength="8" required /></td>
                </tr>
                <tr>
                    <td>PHONE NUMBER:</td>
                    <td><input type="tel" name="phone" placeholder="Enter phone number" pattern="\d{10,}" title="Phone number should be at least 10 digits long" required /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" name="submit" value="Submit" /></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>

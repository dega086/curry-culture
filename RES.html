<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Page</title>
    <link rel="stylesheet" href="RES.css">
</head>
<body>
    <header>
        <h1>Reservation Details</h1>
        <p>Phone: 9876543210 | Name: John Doe</p>
    </header>

    <section class="reservation-form">
        <h2>Book Your Table</h2>

        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date">

        <label for="time">Select Time:</label>
        <input type="time" id="time" name="time">

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="20">

        <div class="buttons">
            <button class="submit-btn">Submit Reservation</button>
            <button class="back-btn" onclick="window.location.href='Home.html'">Back to Home</button> <!-- Back to Home button -->
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Your Restaurant Name. All Rights Reserved.</p>
    </footer>
</body>
</html>
